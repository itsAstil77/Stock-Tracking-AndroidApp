name: stock_tracking
description: A Flutter stock tracking application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: "^3.6.2"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  shared_preferences: ^2.2.2
  fluttertoast: ^8.2.4
  cupertino_icons: ^1.0.8
  qr_code_scanner: ^1.0.1
  http: ^0.13.6
  sqflite: ^2.3.2
  path: ^1.9.0
  path_provider: ^2.1.3
  excel: ^4.0.6
  permission_handler: ^11.3.1
  external_path: ^2.2.0
 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/stock_market.png
